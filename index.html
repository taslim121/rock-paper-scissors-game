<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock Paper scissors</title>
    <link rel="stylesheet" href = "style.css" >
</head>
<body>
    <p>Rock Paper Scissors</p>
    <div class="container">
        <button onclick="playGames('rock');">
            &#128074;
        </button >
        <button onclick="playGames('paper');">
            &#9995;
        </button>
        <button onclick="playGames('scissor');">
            &#9996;
        </button>
        <button onclick="score.Win = 0;
                        score.Loose = 0;
                        score.Tie = 0;
                        localStorage.removeItem('score')
                        updateScore();">
                        &#x21bb;
        </button>
    </div>
    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    
    <script src="main.js"></script>

    
</body>
</html>
